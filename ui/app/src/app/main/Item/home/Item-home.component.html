<o-form-layout-manager attr="Item" mode="tab" title="ITEM">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ItemTable" 
            service="Item" 
            entity="Item" 
            title="ITEM"
            keys="id"
            columns="name;artist_id;description;price;id" 
            header-actions="R;D"
            visible-columns="name;artist_id;description;price;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="artist_id" title="artist_id">
    <o-table-cell-renderer-service attr="artist_id" 
        service="Artist" entity="ArtistType" columns="id;name"
        parent-keys="id:artist_id"
        value-column="name" keys="artist_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #price attr="price" title="price" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
