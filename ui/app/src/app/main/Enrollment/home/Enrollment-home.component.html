<o-form-layout-manager attr="Enrollment" mode="tab" title="ENROLLMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EnrollmentTable" 
            service="Enrollment" 
            entity="Enrollment" 
            title="ENROLLMENT"
            keys="id"
            columns="id;student_id;enrolment_date;class_id" 
            header-actions="R;D"
            visible-columns="id;student_id;enrolment_date;class_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="student_id" title="student_id">
    <o-table-cell-renderer-service attr="student_id" 
        service="Student" entity="StudentType" columns="id;name"
        parent-keys="id:student_id"
        value-column="name" keys="student_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #enrolment_date attr="enrolment_date" type="timestamp" label="enrolment_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #class_id attr="class_id" title="class_id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
