<o-form-layout-manager attr="Artist" mode="tab" title="ARTIST">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ArtistTable" 
            service="Artist" 
            entity="Artist" 
            title="ARTIST"
            keys="id"
            columns="name;bio;birth_date;id" 
            header-actions="R;D"
            visible-columns="name;bio;birth_date;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #bio attr="bio" title="bio" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #birth_date attr="birth_date" type="date" label="birth_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
